<h1>JWT SSO Test App</h1>

There's no logging in here. Just fill out some user details below and this app will fake an SSO login to your_subdomain.zendesk.com

<form action="form" method="post">
  <div>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" size="48" value="John Smith" required>
  </div>
  <div>
    <label for="email">email</label>
    <input type="email" name="email" id="email" size="48" value="foo@example.org" required>
  </div>
  <div>
    <label for="external_id">external_id</label>
    <input type="external_id" name="external_id" id="external_id" size="48" value="123" required>
  </div>
  <div>
    <input type="submit" value="Subscribe!">
  </div>
</form>
